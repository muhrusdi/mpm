<body>
	<div class="main-login">
		<div class="ml-wrapper">
			<div class="ml-inner">
				<div class="uk-clearfix">
					<div class="left uk-float-left uk-hidden-small">
						<div class="form-image"></div>
					</div>
					<div class="right uk-text-center">
						<div class="header">
							<a href="/"><h3>sipakatau</h3></a>
							<p>( Sistem Informasi Penaggulangan Kemiskinan Terpadu )</p>
						</div>
						<div action="" class="ml-form">
							<h4>Silahkan login untuk mengakses halaman admin.</h4>
							<form class="mlf-input">
								<div>
									<label for="username">NAMA PENGGUNA</label>
									<div class="input-group  uk-text-center">
										<i class="uk-icon-user"></i>
										<input type="text" placeholder="Masukkan Username">
									</div>
								</div>
								<div>
									<label for="username">KATA SANDI</label>
									<div class="input-group  error uk-text-center">
										<i class="uk-icon-key"></i>
										<input type="password" placeholder="Masukkan Password">
										<button type="submit" class="submit"><i class="uk-icon-arrow-circle-o-right uk-icon-small"></i></button>
									</div>
								</div>
							</form>
							<form class="mlf-input">
								<div>
									<label for="username">ALAMAT EMAIL</label>
									<div class="input-group  uk-text-center">
										<i class="uk-icon-envelope-o"></i>
										<input type="text" placeholder="">
									</div>
								</div>
								<div>
									<button type="submit" class="send-email">KIRIM EMAIL</button>
								</div>
							</form>
						</div>
						<div class="footer uk-text-center">
							<p>ATAU</p>
							<a href="">Lupa kata sandi?</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		
	</div><!-- main -->
	<style>
		.main-login:before {
			background: url('assets/images/login_bg.png') no-repeat center top;
			background-size: cover;

			background: url('assets/images/form_img.png') no-repeat center center;
			background-size: cover;
